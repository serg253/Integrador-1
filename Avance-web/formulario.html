<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <header class="header">
    <h1>Reserva tu viaje</h1>
    <a href="viaje.html" aria-label="Volver a la página anterior">← Volver</a>
  </header>

  <main class="main-content">
    <section class="formulario">
      <h2 id="destino-titulo">Destino</h2>

      <form id="form-reserva" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre completo *</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Ej. Janeth Yance" />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico *</label>
          <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com" />
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" pattern="^[0-9]{9}$" maxlength="9" placeholder="Ej. 987654321" />
        </div>

        <div class="form-group">
          <label for="fecha">Fecha de viaje *</label>
          <input type="date" id="fecha" name="fecha" required />
        </div>

        <div class="form-group">
          <label for="personas">N° de personas *</label>
          <input type="number" id="personas" name="personas" required min="1" max="100" />
        </div>

        <div class="form-group full-width">
          <label for="comentarios">Comentarios</label>
          <textarea id="comentarios" name="comentarios" rows="4" placeholder="¿Algún requerimiento especial?"></textarea>
        </div>

        <div class="form-group full-width">
          <button type="submit">Enviar reserva</button>
          <p id="mensaje-exito" class="exito">¡Reserva enviada con éxito!</p>
        </div>
      </form>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fechaInput = document.getElementById("fecha");
      const hoy = new Date();
      const manana = new Date(hoy);
      manana.setDate(hoy.getDate() + 1);

      const yyyy = manana.getFullYear();
      const mm = String(manana.getMonth() + 1).padStart(2, '0');
      const dd = String(manana.getDate()).padStart(2, '0');
      fechaInput.min = `${yyyy}-${mm}-${dd}`;

      const form = document.getElementById("form-reserva");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        document.getElementById("mensaje-exito").style.display = "block";
        form.reset();
      });
    });
  </script>
</body>
</html>
